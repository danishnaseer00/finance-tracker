services:
  # Backend Service
  - type: web
    name: finance-tracker-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        generateValue: true  # Using Render's internal database
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service  
  - type: web
    name: finance-tracker-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
        